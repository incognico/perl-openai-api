name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: perl Makefile.PL
      run: perl Makefile.PL

    - name: make
      run: make

    - name: make distcheck
      run: make distcheck
